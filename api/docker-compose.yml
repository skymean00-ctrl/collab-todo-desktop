services:
  api:
    build: .
    container_name: collab-todo-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./app:/app/app
      - ../updates:/app/updates
      - ../uploads:/app/uploads
    networks:
      - collab-net

networks:
  collab-net:
    driver: bridge
