name: Windows 인스톨러 빌드

on:
  push:
    tags:
      - 'v*'           # v1.0.0 형태의 태그가 올라오면 자동 빌드
  workflow_dispatch:   # GitHub Actions 탭에서 수동 실행 가능

permissions:
  contents: write      # GitHub 릴리스 생성/업로드에 필요

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 소스 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 의존성 설치
        working-directory: frontend
        run: npm install

      - name: React 빌드
        working-directory: frontend
        run: npm run build:web

      - name: Electron 인스톨러 빌드
        working-directory: frontend
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: 빌드 결과물 업로드 (아티팩트)
        uses: actions/upload-artifact@v4
        with:
          name: CollabTodo-Windows-Installer
          path: |
            frontend/dist-electron/*.exe
            frontend/dist-electron/latest.yml
          retention-days: 30
